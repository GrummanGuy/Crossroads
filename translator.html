<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Language Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
"Fix Tailwind CDN for translator styling"
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2 text-indigo-400">Process Language Translator</h1>
    <p class="text-gray-400 text-lg max-w-xl">
      Transform static statements into dynamic, process-oriented language that reflects flow, interaction, and emergence.
    </p>
  </header>

  <main class="w-full max-w-2xl">
    <textarea id="inputText" rows="6"
      class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Type or paste your text here..."></textarea>

    <div class="text-center mt-4">
      <button id="translateBtn"
        class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-semibold transition">Translate</button>
    </div>

    <div id="outputSection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2 text-indigo-400">Process-Based Version</h2>
      <div id="outputText" class="bg-gray-900 p-4 rounded-lg border border-gray-700 whitespace-pre-wrap"></div>
    </div>
  </main>

  <script>
    const map = {
      "is": "emerges as",
      "are": "manifest as",
      "was": "arose as",
      "were": "interacted as",
      "be": "transform into",
      "being": "continuing through",
      "been": "cohered as"
    };

    document.getElementById('translateBtn').addEventListener('click', () => {
      let text = document.getElementById('inputText').value;
      if (!text.trim()) return;
      let processed = text.replace(/\b(is|are|was|were|be|being|been)\b/gi,
        match => map[match.toLowerCase()] || match);
      document.getElementById('outputText').textContent = processed;
      document.getElementById('outputSection').classList.remove('hidden');
    });
  </script>
</body>
</html>
