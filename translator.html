<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Language Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
"Fix Tailwind CDN for translator styling"
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2 text-indigo-400">Process Language Translator</h1>
    <p class="text-gray-400 text-lg max-w-xl">
      Transform static statements into dynamic, process-oriented language that reflects flow, interaction, and emergence.
    </p>
  </header>
<!-- Return to Home -->
<div style="text-align:center; margin: 10px 0 20px 0;">
  <a href="/" 
     style="display:inline-block; padding:12px 24px; border-radius:10px;
            background: radial-gradient(circle at top left, #0ff 0%, #0088ff 70%);
            color:#fff; text-decoration:none; font-family:Georgia, serif; font-size:1.05rem;
            border:1px solid #444; box-shadow:0 0 16px rgba(0,255,255,0.6);
            transition: all .25s ease;">
    ⬅ Return to Home
    
  </a>
</div>

  <main class="w-full max-w-2xl">
    <textarea id="inputText" rows="6"
      class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Type or paste your text here..."></textarea>

    <div class="text-center mt-4">
      <button id="translateBtn"
        class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-semibold transition">Translate</button>
    </div>

    <div id="outputSection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2 text-indigo-400">Process-Based Version</h2>
      <div id="outputText" class="bg-gray-900 p-4 rounded-lg border border-gray-700 whitespace-pre-wrap"></div>
    </div>
  </main>

  <script>
   const translatorMap = {
    // Basic verb transformations
    "is": "emerges as",
    "are": "manifest as", 
    "was": "arose as",
    "were": "interacted as",
    "be": "transform into",
    "being": "continuing through",
    "been": "cohered as",
    
    // Physics objects → processes
    "particle": "field excitation",
    "particles": "field excitations",
    "wave": "propagating disturbance",
    "waves": "propagating disturbances",
    "electron": "electronic excitation",
    "electrons": "electronic excitations",
    "photon": "electromagnetic excitation",
    "photons": "electromagnetic excitations",
    "atom": "bound excitation pattern",
    "atoms": "bound excitation patterns",
    "molecule": "complex binding pattern",
    "molecules": "complex binding patterns",
    
    // Measurement terms
    "measure": "interact with",
    "measurement": "interaction event",
    "measurements": "interaction events",
    "observer": "interacting system",
    "observers": "interacting systems",
    "collapse": "decohere into",
    "collapses": "decoheres into",
    "exists": "manifests as",
    "exist": "manifest as",
    "property": "behavioral pattern",
    "properties": "behavioral patterns",
    "state": "configuration process",
    "states": "configuration processes",
    
    // Quantum terms
    "superposition": "coherent multiplicity",
    "entangled": "correlation-maintaining",
    "entanglement": "correlation maintenance",
    "decoherence": "correlation dissolution",
    
    // Spacetime terms  
    "space": "extensional relating",
    "time": "sequential ordering",
    "spacetime": "extensional-sequential relating",
    "dimension": "relational aspect",
    "dimensions": "relational aspects",
    
    // Physical quantities
    "mass": "resistance to acceleration",
    "energy": "transformation potential",
    "force": "interaction gradient",
    "forces": "interaction gradients",
    "momentum": "motion persistence",
    "field": "distributed interaction potential",
    "fields": "distributed interaction potentials",
    "charge": "electromagnetic coupling strength",
    "spin": "intrinsic angular momentum pattern"
};

    document.getElementById('translateBtn').addEventListener('click', () => {
      let text = document.getElementById('inputText').value;
      if (!text.trim()) return;
      let processed = text.replace(/\b(is|are|was|were|be|being|been)\b/gi,
        match => map[match.toLowerCase()] || match);
      document.getElementById('outputText').textContent = processed;
      document.getElementById('outputSection').classList.remove('hidden');
    });
  </script>
  <!-- Return to Home button -->
<div style="text-align:center; margin-top: 40px;">
  <a href="index.html" class="cosmic-button">⬅ Return to Home</a>
</div>

<style>
  .cosmic-button {
    display: inline-block;
    padding: 12px 28px;
    border-radius: 10px;
    background: radial-gradient(circle at top left, #0ff 0%, #0088ff 70%);
    color: white;
    font-family: 'Georgia', serif;
    font-size: 1.1em;
    text-decoration: none;
    box-shadow: 0 0 12px rgba(0,255,255,0.6);
    transition: all 0.3s ease-in-out;
  }

  .cosmic-button:hover {
    background: radial-gradient(circle at top left, #66ffff 0%, #00ccff 70%);
    box-shadow: 0 0 25px rgba(0,255,255,0.8);
    transform: scale(1.05);
  }
</style>

</body>
</html>
